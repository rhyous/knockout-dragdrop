<!DOCTYPE html>
<html>
<head>
  <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script data-require="knockout@3.3.0" data-semver="3.3.0" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <script type="text/javascript" src="./knockout.dragdrop.js"></script>
  <script>
    $(function() {
      var model = {
        source: ko.observableArray([
          'Declan',
          'Tessa',
          'Claire',
          'Violet',
          'Alice',
          'Mia',
          'Camille',
          'Aiden'
        ]),
        target: ko.observableArray(),
        drop: function(data, model) {
          model.source.remove(data);
          model.target.push(data);
        }
      };
      ko.applyBindings(model);
    })
  </script>
</head>
<body>
<h2>Drag from here</h2>
<div style="border: 2px solid black; width: 250px;">
<ul data-bind="foreach: source">
    <li data-bind="text: $data, dragZone: { name: 'lists' }"></li>
</ul>
</div>
<h2>Drop here</h2>
<div style="min-height: 100px; width: 250px; border: 2px solid black;" data-bind="dropZone: { accepts: 'lists', drop: drop }">
<ul style="background-color: blue;color: white;" data-bind="foreach: target">
    <li data-bind="text: $data"></li>
</ul>
</div>
</body>
</html>
